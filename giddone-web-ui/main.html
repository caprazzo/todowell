<div ng-app ng-controller="TodoCtrl">
    {{ snapshot.repo.user }}/{{ snapshot.repo.repo }}/{{ snapshot.repo.branch }}
    <ul>
        <li ng-repeat="(file, ts) in todos">
            {{ file }}
            <ul>
                <li ng-repeat="t in ts">
                    {{ t.line }} {{ t.label }} {{ t.body }}
                </li>
            </ul>
        </li>
    </ul>
</div>
